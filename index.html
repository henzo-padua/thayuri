        <h2 class="section-title">üì∏ Nossos Momentos</h2>
       <div class="carousel">
  <div class="carousel-media">
    <script>
  const carouselMedia = document.querySelector('.carousel-media');

  const mediaList = [
    { type: 'image', src: '/image/foto1.jpg' },
    { type: 'image', src: '/image/foto2.jpg' },
    { type: 'image', src: '/image/foto3.jpg' },
    { 
      type: 'video', 
      src: '/image/video1.mp4', 
      poster: '/image/poster-video.jpg' 
    }
  ];

  let currentIndex = 0;

  function showMedia(index) {
    const media = mediaList[index];
    carouselMedia.innerHTML = ''; // limpa

    if (media.type === 'image') {
      const img = document.createElement('img');
      img.src = media.src;
      img.alt = 'Foto do casal';
      carouselMedia.appendChild(img);
    } else if (media.type === 'video') {
      const video = document.createElement('video');
      video.controls = true;
      video.poster = media.poster;
      video.innerHTML = `
        <source src="${media.src}" type="video/mp4">
        Seu navegador n√£o suporta v√≠deo.
      `;
      carouselMedia.appendChild(video);
    }
  }

  function previousMedia() {
    currentIndex = (currentIndex - 1 + mediaList.length) % mediaList.length;
    showMedia(currentIndex);
  }

  function nextMedia() {
    currentIndex = (currentIndex + 1) % mediaList.length;
    showMedia(currentIndex);
  }

  // Exibir o primeiro item ao carregar
  showMedia(currentIndex);
</script>

  </div>
  <div class="carousel-buttons">
    <button onclick="previousMedia()">‚ü®</button>
